name: "Go Test"
description: "Run Go tests and upload results"

runs:
  using: "composite"
  steps:
    - name: Run tests
      shell: bash
      run: go test -v ./... | tee test-results.txt

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results.txt
